[package]
name = "bilistream"
version = "0.2.1"
edition = "2021"

[dependencies]
async-trait = "0.1.69"
chrono = "0.4"
riven = "2.61.0"
clap = { version = "4.4.6", features = ["derive", "cargo"] }
clap_complete = "4.4"
openssl = { version = "0.10", features = ["vendored"] }
regex = "1.9.1"
reqwest = { version = "0.11.22", features = ["cookies", "json"] }
reqwest-middleware = "0.2.3"
reqwest-retry = "0.2.2"
serde = { version = "1.0.206", features = ["derive"] }
serde_json = "1.0.107"
serde_yaml = "0.9"
tokio = { version = "1.32.0", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3", features = ["fmt", "chrono"] }
proctitle = "0.1.1"
