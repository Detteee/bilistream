[package]
name = "bilistream"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.69"
anyhow = "1.0"
chrono = "0.4.22"
clap = { version = "3.0", features = ["derive"] }
gotify = { version = "0.4.0", features = ["app"] }
m3u8-rs = "4.0.0"
openssl = { version = "0.10.66", features = ["vendored"] }
prettyish-html = "0.1.0"
rand = "0.8.5"
regex = "1.6.0"
reqwest = { version = "0.11.27", features = [
    "cookies",
    "json",
    "rustls-tls",
], default-features = false }
reqwest-middleware = "0.1.6"
reqwest-retry = "0.1.5"
scraper = "0.13.0"
serde = { version = "1.0.137", features = ["derive"] }
serde_derive = "1.0.143"
serde_json = "1.0.81"
serde_yaml = "0.8"
tokio = { version = "1", features = ["full"] }
tokio-test = "0.4.2"
tracing = { version = "0.1.35", features = [
    "max_level_debug",
    "release_max_level_info",
] }
tracing-subscriber = "0.2.0"
urlencoding = "2.1.0"

[[bin]]
name = "bili_stop_live"
path = "src/bin/bili_stop_live.rs"

[[bin]]
name = "bili_change_live_title"
path = "src/bin/bili_change_live_title.rs"

[[bin]]
name = "bili_start_live"
path = "src/bin/bili_start_live.rs"
